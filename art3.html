<!DOCTYPE html>
<html>
<head>
    <title>Mona Lisa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .art-container {
            max-width: 1000px;
            margin: auto;
            padding-top: 50px;
        }
        .art-image {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .art-details h2 {
            font-weight: bold;
        }
        .art-details p {
            font-size: 1.1rem;
        }
        .similar-artworks {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container art-container">
        <div class="row align-items-center">
            <div class="col-md-6 mb-4">
                <img src="art3.jpg" class="img-fluid art-image" alt="Mona Lisa">
            </div>
            <div class="col-md-6 art-details">
                <h2>Mona Lisa</h2>
                <p><b>Artist:</b> Leonardo da Vinci</p>
                <p><b>Year:</b> 1503</p>
                <p>The Mona Lisa is one of the most famous portraits in the world, known for its mysterious smile and realistic background.</p>
                
                <div class="similar-artworks">
                    <h5>Similar Artworks:</h5>
                    <ul>
                        <li>The Last Supper</li>
                        <li>Lady with an Ermine</li>
                        <li>Vitruvian Man</li>
                    </ul>
                </div>
                
                <a href="art-display.html" class="btn btn-secondary mt-3">Back to Gallery</a>
            </div>
        </div>
    </div>
</body>
</html>

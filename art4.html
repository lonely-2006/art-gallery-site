<!DOCTYPE html>
<html>
<head>
    <title>The Scream</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .art-image {
            width: 100%;
            max-width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: auto;
        }
        .art-details h2 {
            font-weight: bold;
            margin-bottom: 15px;
        }
        .art-details p {
            font-size: 1.1rem;
        }
        .similar-artworks li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="art-container">
            <div class="row align-items-center">
                <!-- Image -->
                <div class="col-md-6 text-center">
                    <img src="art4.jpg" class="art-image" alt="The Scream">
                </div>

                <!-- Details -->
                <div class="col-md-6 art-details">
                    <h2>The Scream</h2>
                    <p><b>Artist:</b> Edvard Munch</p>
                    <p><b>Year:</b> 1893</p>
                    <p>The Scream depicts a figure against a turbulent sky, expressing a powerful feeling of anxiety and fear.</p>

                    <h5>Similar Artworks:</h5>
                    <ul class="similar-artworks">
                        <li>Anxiety</li>
                        <li>Evening on Karl Johan Street</li>
                        <li>The Sick Child</li>
                    </ul>

                    <a href="art-display.html" class="btn btn-secondary mt-3">Back to Gallery</a>
                </div>
            </div>
        </div>
    </div>

</html>
